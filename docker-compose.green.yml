services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    environment:
      - CURRENT_ENV=green
    entrypoint: >
      sh -c " sed -i 's/\${CURRENT_ENV}/$CURRENT_ENV/g' /etc/nginx/nginx.conf && nginx -g 'daemon off;' "
    depends_on:
      - frontend-green
      - backend-green

  frontend-green:
    build:
      context: ./todo-frontend
      dockerfile: Dockerfile
    image: thanh2k4/todo_list-frontend:green
    expose:
      - "80"

  backend-green:
    build:
      context: ./todo-backend
      dockerfile: Dockerfile
    image: thanh2k4/todo_list-backend:green
    expose:
      - "8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/todo_list?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-root}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-0}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      - db

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-0}
      MYSQL_DATABASE: todo_list
      MYSQL_USER: ${DB_USER:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD:-0}
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  mysql-data:
