setup:
  addons:
    - plan: jawsdb:kitefin
      as: DATABASE

build:
  docker:
    web: ./todo-backend/Dockerfile
    worker: ./todo-frontend/Dockerfile

run:
  web: java -jar /app.jar
  worker: nginx -g 'daemon off;'

config:
  SPRING_DATASOURCE_URL: ${JAWSDB_URL}
  SPRING_JPA_HIBERNATE_DDL_AUTO: update